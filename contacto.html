  <div class="container">
    <img src="img/mapa_google.png" alt="mapa de google">
    <h1>Formulario de Contacto</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Asunto:</label>
            <select id="subject" name="subject" required>
                <option value="">Selecciona un asunto</option>
                <option value="general">General</option>
                <option value="product">Producto</option>
                <option value="support">Soporte</option>
            </select>
        </div>
        <div class="form-group">
            <label>¿Cómo nos conociste?</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="website" name="source" value="website" required>
                    <label for="website" class="radio-label">Página web</label>
                </div>
                <div>
                    <input type="radio" id="social" name="source" value="social">
                    <label for="social" class="radio-label">Redes sociales</label>
                </div>
                <div>
                    <input type="radio" id="other" name="source" value="other">
                    <label for="other" class="radio-label">Otro</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
    <img src="img/Petite icono.png" alt="Logo">
  </div>
